<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghazy's Personal Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            padding: 2rem;
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .contact {
            margin-top: 2rem;
        }
        .button {
            background-color: #008cba;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Homepage</h1>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm Ghazy, an End User Computing Associate at McGraw Hill. I enjoy exercising, in particular running. Outside of work, I enjoy learning and familiarizing myself with new technologies.</p>
            <button class="button" onclick="showAlert()">Click Me</button>
        </section>
        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:your.email@example.com">ghazyp@gmail.com</a></p>
        </section>
    </div>
    <script>
        function showAlert() {
            alert('Hello! Thanks for visiting my homepage.');
        }
    </script>
</body>
</html>
